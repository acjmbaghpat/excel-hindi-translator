<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Excel Hindi Converter</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>

<body style="font-family:Arial;padding:20px">

<h2>Excel Party Name â†’ Hindi</h2>

<input type="file" id="fileInput" accept=".xlsx,.xls" />
<br><br>
<button onclick="handleFile()">Convert & Download</button>

<script>
function simpleHindi(text){
  const map = {
    "ram":"à¤°à¤¾à¤®",
    "kumar":"à¤•à¥à¤®à¤¾à¤°",
    "sunil":"à¤¸à¥à¤¨à¥€à¤²",
    "sharma":"à¤¶à¤°à¥à¤®à¤¾"
  };

  let words = text.toLowerCase().split(" ");
  return words.map(w => map[w] || w).join(" ");
}

function handleFile(){
  const file = document.getElementById("fileInput").files[0];
  if(!file){
    alert("File select karo");
    return;
  }

  const reader = new FileReader();

  reader.onload = function(e){
    const data = new Uint8Array(e.target.result);
    const workbook = XLSX.read(data, {type:'array'});
    const sheetName = workbook.SheetNames[0];
    const sheet = workbook.Sheets[sheetName];

    let json = XLSX.utils.sheet_to_json(sheet);

    if(json.length === 0){
      alert("Excel me data nahi hai");
      return;
    }

    // ðŸ”´ IMPORTANT: Column name yahin change karna hai agar alag ho
    const columnName = "Party Name";

    json.forEach(row=>{
      if(row[columnName]){
        row[columnName] = simpleHindi(row[columnName]);
      }
    });

    const newSheet = XLSX.utils.json_to_sheet(json);
    const newWorkbook = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(newWorkbook,newSheet,"Hindi");

    XLSX.writeFile(newWorkbook,"Converted.xlsx");
  };

  reader.readAsArrayBuffer(file);
}
</script>

</body>
</html>
